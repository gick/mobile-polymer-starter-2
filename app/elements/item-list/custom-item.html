<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<dom-module id="custom-item">
    <template>
        <style>
        .inner {
            width: 100%;
            height: 40px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }
        </style>
        <div class="inner" on-click="fireSelected">
            <div> {{name}} {{data.filename}}</div>
            <input hidden name="{{listname}}" value="{{getText(data)}}">
        </div>
    </template>
    <script>
    (function() {
        'use strict';

        Polymer({
            is: 'custom-item',
            getText: function(data) {
                return JSON.stringify(data);
            },
            fireSelected: function() {
                this.fire("item-selected", this.data);
            },

            properties: {
                name: {
                    type: String,
                    notify: true,
                },
                data: {
                    type: Object,
                    notify: true
                },
                listname: {
                    type: String,
                    notify: true
                }

            },

            ready: function() {}
        });
    })();
    </script>
</dom-module>
