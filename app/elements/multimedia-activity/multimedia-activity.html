<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-audio-player/paper-audio-player.html">
<link rel="import" href="../../bower_components/google-youtube/google-youtube.html">

<!--
multimedia-activity allows to play Mp3 or youtube activity .
the video start automatically by default
@group Gameplay Element
@element multimedia-activity
@demo demo/index.html


-->


<dom-module id="multimedia-activity">
  <style>


  </style>
  <template>

<template is="dom-if" if="[[isaudio]]">

  <paper-audio-player src="{{src}}"></paper-audio-player>

</template>

    <template is="dom-if" if="[[isvideo]]">
      is video
  <google-youtube autoplay="1" video-id="{{videoid}}"></google-youtube>
  </template>

</template>


  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'multimedia-activity',
        ready:function(){
        },
        _multimediaObserver:function(newval,oldval){
        console.log(newval);
        },

        properties: {
        /*..
        .source (URL or filepath of the mp3
        */
          src:{type:String,notify:true},
          /*..
           .youtube id of the video
           */

          videoid:{type:String,notify:true},
          /*..
           .set to  true if item is a mp3
           */

          isaudio:{type :Boolean,value:false, notify :true},
          /*..
           .set to  true if item is a video
           */
          isvideo:{type:Boolean,value:false, notify:true},

          completed:{type:Boolean,value:false}

        }
      });
    })();
  </script>
</dom-module>
