<dom-module id="unit-card">
  <style>

    paper-card {
      max-width: 400px;
      min-width: 250px;
      margin : 0 auto;
      display:block;
    }


  </style>
  <template>
    <paper-card heading="Emmental" image="http://placehold.it/350x150/FFC107/000000">
      <div class="card-content">
        La première activité est simplement d'appuyer sur le bouton ok!
      </div>
      <div class="card-actions">
        <paper-button id="ok" on-click="startIndice">OK</paper-button>
        <paper-button>Cancel</paper-button>
      </div>
    </paper-card>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'unit-card',
        startIndice:function(){
          this.properties.indiceStarted.value=true;
          console.log("attribute changed");
          this.fire("type", "de", "ddede");
        },

        properties: {
          name:{type:String,value:"basictest"},
          indiceStarted: {
            type: Boolean,
            value: false,
            notify: true
          }
        }
      });
    })();
  </script>
</dom-module>
