<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="device-guidage">
<template >
</template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'device-guidage',
        ready :function() {

          var self=this;
          if (window.DeviceOrientationEvent)
            window.addEventListener('deviceorientation', this.handleOrientation.bind(this), false);
          },

        handleOrientation:function(ev){
            console.log(ev);
            this._setAlpha(200);
            this._setBeta(200);
            this._setGamma(200)
             this.fire('device-orientationchange', {
            alpha: this.alpha,
            beta: this.beta,
          });

        },

        properties: {

          idle: {
            type: Boolean,
            value: false,
          },
          alpha: {
            type: Number,
            notify: true,
            readOnly:true,

            reflectToAttribute: true,
            value: 100
          },
          beta: {
            type: Number,
            notify: true,
            readOnly:true,

            reflectToAttribute: true,
            value: 100
          },
          gamma :{type: Number,
            notify: true,
            readOnly:true,
            reflectToAttribute: true,
            value: 100
          },


        }
      });
    })();
  </script>
</dom-module>
