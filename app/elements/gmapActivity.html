<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="gmap-activity">
  <style>
    :host {
      display: inline-block;

        }

paper-material {
  width: 100%;
  height: 90%;
  margin: 0 auto;
  margin-top: 90px;
  margin-bottom: 90px;
  display: block;
}
    google-map{
      width:500px;
      height:500px;
      margin:0 auto;
    }



  </style>
  <template>


    <paper-material >
      <geo-location watch-pos latitude="{{ latitude }}" longitude="{{ longitude }}"></geo-location>
      <google-map latitude="48.0852" longitude="-0.755469">
        <google-map-marker latitude="[[ latitude ]]" longitude="[[longitude]]">You</google-map-marker>
        <google-map-marker latitude="46.57" longitude="-0.755469">Destination</google-map-marker>

      </google-map>
    </paper-material>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        behaviors: [
          Polymer.NeonAnimationRunnerBehavior

        ],
        is: 'gmap-activity',
        isComplete:function(){
          return true;
        },
        start:function(){




        },
        animate: function() {
          console.log("animate")
          // run scale-down-animation
          this.playAnimation();
        },
        properties: {
          completed:{type:Boolean,value:false},
          animationConfig: {
            type: Object,
            value: function() {
              return {
                name: 'scale-down-animation',
                node: this
              }
            }
          }}

      });
    })();
  </script>
</dom-module>
