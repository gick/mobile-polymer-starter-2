
<dom-module id="my-animatable">
  <template>
    <paper-button on-click="animate">Animate</paper-button>
    <style>
      :host {
        display: inline-block;

        width: 300px;
        height: 300px;

      }
    </style>
    <content></content>
    <google-map latitude="46.57" longitude="4.49">
      <google-map-marker latitude="[[ latitude ]]" longitude="[[longitude]]">You</google-map-marker>
      <google-map-marker latitude="46.57" longitude="4.49">Destination</google-map-marker>

    </google-map>

  </template>
</dom-module>

<script>

  Polymer({

    is: 'my-animatable',

    behaviors: [
      Polymer.NeonAnimationRunnerBehavior
    ],

    properties: {

      animationConfig: {
        type: Object,
        value: function() {
          return {
            name: 'scale-down-animation',
            node: this
          }
        }
      }

    },

    listeners: {
      'neon-animation-finish': '_onNeonAnimationFinish'
    },

    animate: function() {
      this.playAnimation();
    },

    _onNeonAnimationFinish: function() {
      console.log('animation finish!');
    }

  });

</script>
