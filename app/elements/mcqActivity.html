<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="mcq-activity">
  <style>
    paper-dialog {
      max-width: 400px;
      min-width: 250px;
      margin : 0 auto;

      display:block;
    }
  </style>
  <template>

      <paper-dialog modal id="dialog" entry-animation="scale-up-animation"
                    exit-animation="fade-out-animation">
        <h2>[[anal]]</h2>
        <paper-radio-group selected="small" allow-empty-selection>
          <paper-radio-button name="small">Small</paper-radio-button>
          <paper-radio-button name="medium">Medium</paper-radio-button>
          <paper-radio-button name="large">Large</paper-radio-button>
        </paper-radio-group>
        <div class="buttons">

          <paper-button on-click="toggle"dialog-confirm autofocus>Accept</paper-button>
        </div>

      </paper-dialog>



  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'mcq-activity',
        open:function(){
          this.$.dialog.open();
        },
        ready:function(){

        },
        start:function(){



        },

        toggle:function(){
          this.properties.mcqComplete.value=true;
          console.log(this.properties);
          this.fire('eventFromChild', {complete:this.properties.mcqComplete.value,index:this.properties.anal.value});

        }
        ,
        properties: {
          mcqComplete:{type:Boolean,value:false},
          anal:{type:Number}
        }
      });
    })();
  </script>
</dom-module>
