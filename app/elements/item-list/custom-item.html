<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<dom-module id="custom-item">
    <template>
        <style>

        </style>
        <paper-item>
            {{name}}  {{data.filename}}
            <input hidden name="{{listname}}" value="{{getText(data)}}">
        </paper-item>
    </template>
    <script>
    (function() {
        'use strict';

        Polymer({
            is: 'custom-item',
            getText:function(data){
                return JSON.stringify(data);
            },

            properties: {
                name: {
                    type: String,
                    notify: true,
                },
                data: {
                    type: Object,
                    notify: true
                },
                listname:{type:String,
                  notify:true}

            },

            ready: function() {}
        });
    })();
    </script>
</dom-module>
