<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="radar-activity">
  <style>
    :host {
      display: inline-block;

      width: 300px;
      height: 300px}



    paper-material {
      height: 300px;
      width: 300px;
    }
    google-map{
      width:100%;
      height:100%;
    }



  </style>
  <template>


    <paper-material >
      <geo-location id="geo" watch-pos latitude="{{ latitude }}" longitude="{{ longitude }}"></geo-location>
      {{latitude}}     {{longitude}}
    </paper-material>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({

        is: 'radar-activity',
        isComplete:function(){
          return true;
        },

        ready:function(){      var loc = this.$.geo;
      loc.addEventListener('geo-response', function(e) {
        console.log('lat:' + this.latitude, 'lng:' + this.longitude);
      })},


        start:function(){




        },
        properties: {
          completed:{type:Boolean,value:false},
          animationConfig: {
            type: Object,
            value: function() {
              return {
                name: 'scale-down-animation',
                node: this
              }
            }
          }}

      });
    })();
  </script>
</dom-module>
