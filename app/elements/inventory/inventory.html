<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="user-inventory">
  <style>



  </style>
  <template>
      <paper-material>
        <paper-listbox>
          <template is="dom-repeat" items={{items}} as="item">

          <paper-item>{{item.text}}</paper-item>
          </template>

        </paper-listbox>
      </paper-material>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'user-inventory',
        addItem:function(newIt){
           this.push("items",{'text': newIt});

          this.set('items',this.items);
          this.notifyPath('items',this.items);
        },
        ready :function() {
          this.items=[];

        },

        _arrayobs:function(oldval,newval){
          console.log(oldval)
        },

        properties: {
          items:{type:Array,notify:true,value:[],observer:'_arrayobs'}
        }
      });
    })();
  </script>
</dom-module>
