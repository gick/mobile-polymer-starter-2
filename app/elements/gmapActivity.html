<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="gmap-activity">
  <style>
    :host {
      display: inline-block;

      width: 300px;
      height: 300px}



    paper-material {
      height: 300px;
      width: 300px;
    }
    google-map{
      width:100%;
      height:100%;
    }



  </style>
  <template>


    <paper-material >
      <geo-location watch-pos latitude="{{ latitude }}" longitude="{{ longitude }}"></geo-location>
      <google-map latitude="46.5827512" longitude="4.486670">
        <google-map-marker latitude="[[ latitude ]]" longitude="[[longitude]]">You</google-map-marker>
        <google-map-marker latitude="46.57" longitude="4.49">Destination</google-map-marker>

      </google-map>
    </paper-material>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        behaviors: [
          Polymer.NeonAnimationRunnerBehavior

        ],
        is: 'gmap-activity',
        isComplete:function(){
          return true;
        },
        start:function(){




        },
        animate: function() {
          console.log("animate")
          // run scale-down-animation
          this.playAnimation();
        },
        properties: {
          completed:{type:Boolean,value:false},
          animationConfig: {
            type: Object,
            value: function() {
              return {
                name: 'scale-down-animation',
                node: this
              }
            }
          }}

      });
    })();
  </script>
</dom-module>
