<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="qr-reader">
  <template>
    <style>
      :host {
        display: block;
      }

    </style>
    <input type="file" on-change="fileChange" accept="image/*" capture="camera">
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'qr-reader',
        fileChange:function(ev){
          var file = ev.target.files[0];
          this.uploadFile(file);

          console.log(ev);
        },
        uploadFile:function(file){
          if(!file){
            this.fileName = "";
          } else{
            var self = this;
            this.fileName = file.name;
            var formData = new FormData();
            formData.append("avatar", file);
            var xhr = this.xhr = new XMLHttpRequest();
            xhr.upload.addEventListener('progress', function(e){
              var done = e.loaded, total = e.total;
              self.progress = Math.floor(done/total*1000)/10;
            });
            xhr.open('POST', "http://reveries-project.fr/profile", true);
            xhr.onload = function(e) {
              if(xhr.status == 200) {
                console.log(xhr)
              } else {
                console.log('error')
                console.log(xhr);
              }
            };
            this.progressInvisible = false;
            xhr.send(formData);
          }

        }
        ,
        properties: {
          items: {
            type: Array,
            notify: true
          }
        },

        ready: function() {
        }
      });
    })();
  </script>
</dom-module>
