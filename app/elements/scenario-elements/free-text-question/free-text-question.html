<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/iron-label/iron-label.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<dom-module id="free-text-question">
    <style include="shared-styles">
    .insideflex {
        display: inline-flex;
        flex-direction: row;
        align-self: stretch;
        justify-content: space-between;
        margin-top: 16px;
        margin-bottom: 10px;
    }
    
    .mediaimg {
        display: inline-flex;
        border-radius: 3px;
        -moz-box-shadow: 6px 5px 2px #CECEB9;
        -webkit-box-shadow: 6px 5px 2px #CECEB9;
        -o-box-shadow: 6px 5px 2px #CECEB9;
        box-shadow: 6px 5px 2px #CECEB9;
        margin-bottom: 15px;
        margin-right: 10px;
    }
    
    .question {
        display: inline-flex;
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        font-size: 16px;
        font-weight: 500;
        line-height: 24px;
    }
        
    .element {
        display: inline-flex;
    }
    
    .inner {
        display: inline-flex;
        flex-flow: column;
        align-items: baseline;
        flex-wrap: wrap;
    }
    </style>
    <template>
        <div style="display:inline-flex">
            <template is="dom-if" if={{imageId}}>
                <img src="{{imageId}}" class="mediaimg">
            </template>
            <iron-form class="inner">
                <div class="element" name="question">{{question}}</div>
                <paper-input class="element" name="response" value="{{userResponse}}" error-message="{{incorrectMessage}}" label="{{responseLabel}}" required></paper-input>
                <paper-toast id="correct" class="fit-bottom" text="{{correctAnswer}}"></paper-toast>
                <paper-toast id="wrong" class="fit-bottom" text="{{wrongAnswer}}"></paper-toast>
                <div style="" class="insideflex">
                    <paper-button raised on-click="validate">Validate</paper-button>
                    <paper-button raised>Dismiss</paper-button>
                </div>
            </iron-form>
        </div>
    </template>
    <script>
    (function() {
        'use strict';
        Polymer({
            is: 'free-text-question',
            ready: function() {
                var validator = {
                    validatorName: 'free-text-validator',
                    validatorType: 'validator',
                    validate: function(value) {
                        return this.response == this.userResponse
                    }.bind(this)
                }
            },
            validate: function() {
                if (this.response == this.userResponse) {
                    this.$.correct.open();
                } else {
                    this.$.wrong.open();
                }
            },
            handleResponse: function(resp) {},
            _submit: function(event) {},
            properties: {
                question: {
                    type: String
                },
                correctgAnswer: {
                    type: String
                },

                wrongAnswer: {
                    type: String
                },

                submit: {
                    type: String
                },
                submitInvalid: {
                    type: Boolean
                },
                responseLabel: {
                    type: String
                },
                response: {
                    type: String
                },
                imageId: {
                    type: String,
                    notify: true
                },
            }
        });
    })();
    </script>
</dom-module>
