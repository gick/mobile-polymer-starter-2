<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="ReVeRies 0.2">
    <title>RevERies 0.2</title>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- Place favicon.ico in the `app/` directory -->
    <script src="./scripts/const.js"></script>
    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2E3AA1">
    <!-- Web Application  Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->
    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <!-- endbuild -->
    <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
    <link rel="import" href="elements/elements.html">
    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
        <paper-drawer-panel id="paperDrawerPanel" responsive-width="800px">
            <!-- Drawer Scroll Header Panel -->
            <paper-scroll-header-panel drawer fixed>
                <!-- Drawer Toolbar -->
                <paper-toolbar id="drawerToolbar">
                    <span class="menu-name">Menu</span>
                </paper-toolbar>
                <!-- Drawer Content -->
                <paper-menu attr-for-item-title="label" attr-for-selected="data-route" selected="[[route]]">
                    <a data-route="home" href="{{baseUrl}}">
                        <iron-icon icon="home"></iron-icon>
                        <span>ReVeRIES</span>
                    </a>
                    <a data-route="user" href="{{baseUrl}}user">
                        <iron-icon icon="info"></iron-icon>
                        <template is="dom-if" if="{{!auth.logged}}">
                            <span>Login</span>
                        </template>
                        <template is="dom-if" if="{{auth.logged}}">
                            <span>Profile/Logout</span>
                        </template>
                    </a>
                    <a data-route="demo" href="{{baseUrl}}demo">
                        <iron-icon icon="social:school"></iron-icon>
                        <span>Demo game</span>
                    </a>
                    <paper-submenu label="My ressources">
                        <paper-item class="submenu-selector menu-trigger">
                            <iron-icon icon="icons:assignment"></iron-icon>
                            My ressources
                        </paper-item>
                        <paper-menu class="menu-content sublist">
                            <a data-route="usermedia" href="{{baseUrl}}usermedia">
                                <paper-item class="menuitem">
                                    <iron-icon icon="icons:assignment"></iron-icon>
                                    My media
                                </paper-item>
                            </a>
                            <a data-route="userpoi" href="{{baseUrl}}userpoi">
                                <paper-item class="menuitem">
                                    <iron-icon icon="social:public"></iron-icon>
                                    My POI
                                </paper-item>
                            </a>
                            <a data-route="scenario" href="{{baseUrl}}scenario">
                                <paper-item class="menuitem">
                                    <iron-icon icon="verified-user"></iron-icon>
                                    My Scenarios elements
                                </paper-item>
                            </a>
                        </paper-menu>
                    </paper-submenu>
                    <a data-route="public" href="{{baseUrl}}public">
                        <iron-icon icon="social:public"></iron-icon>
                        <span>Public ressources</span>
                    </a>
                    <a data-route="configuration" href="{{baseUrl}}configuration">
                        <iron-icon icon="settings"></iron-icon>
                        <span>Configuration</span>
                    </a>
                    <a data-route="admin" href="{{baseUrl}}admin">
                        <iron-icon icon="verified-user"></iron-icon>
                        <span>Admin</span>
                    </a>
                    <a data-route="contact" href="{{baseUrl}}contact">
                        <iron-icon icon="mail"></iron-icon>
                        <span>Contact</span>
                    </a>
                </paper-menu>
            </paper-scroll-header-panel>
            <!-- Main Area -->
            <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
                <!-- Main Toolbar -->
                <paper-toolbar id="mainToolbar" style="background-color: #3FB56E" class="tall">
                    <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
                    <span class="space"></span>
                    <!-- Toolbar icons -->
                    <!-- Application name -->
                    <div class="middle middle-container">
                        <div class="app-name">ReVeriES 0.2</div>
                        <template is="dom-if" if="{{auth.logged}}">
                            <div style="position:absolute;right:10px">Logged as {{auth.name}}</div>
                        </template>
                    </div>
                </paper-toolbar>
                <!-- Main Content -->
                <div class="content">
                    <iron-pages attr-for-selected="data-route" selected="{{route}}">
                        <section data-route="home" tabindex="-1">
                            <paper-material>
                                <h2>Welcome to the ReVeRIES demonstrator! A web application for authoring and running mobile serious games.</h2>
                                <h3>Features</h3>
                                <ul>
                                    <li>Only based on reusable web components</li>
                                    <li>Let you author complex mobile scenarios and play them</li>
                                    <li>No need for any installation : everything is done through this web app!</li>
                                </ul>
                            </paper-material>
                            <paper-material>
                                <p> Before using ReVeRIES for playing on a mobile device, please check your configuration using the <b>Configuration</b> button on the left side menu.</p>
                                <p> To gain access to all the power of ReVERIES, please login, you can then access your games and ressources. If you don't want to login you can play have an overview of the games in the Demo Game section.</p>
                            </paper-material>
                            <paper-material>
                                <p> License : I am pretty sure license information goes there, I am not a jurist so I will just gives general advices
                                    <ul>
                                        <li>This software is distrubuted without any garantee of performance or safety.</li>
                                        <li>Feel free to distribute this app with any modification you like</li>
                                        <li>There are no such thing as premium plan, if you bought one you've being scammed</li>
                                        <li>Please don't use this app for taking over the world, it is not designed for that. Use Excel instead</li>
                                    </ul>
                            </paper-material>
                        </section>
                        <section data-route="user" tabindex="-1">
                            <paper-material elevation="1">
                                <authenticate-element id="auth"></authenticate-element>
                            </paper-material>
                        </section>
                        <section data-route="configuration" tabindex="-1">
                            <paper-material elevation="1">
                                <supported-element></supported-element>
                            </paper-material>
                        </section>
                        <section data-route="public" tabindex="-1">
                            <paper-material elevation="1">
                             <h3>Public POI</h3>
                                <paper-material elevation="2">
                                    <point-interest-display poi-url="/listPublicPoi" id="publicpoi"></point-interest-display>
                                </paper-material>
                            </paper-material>
                        </section>
                        <section data-route="userpoi" tabindex="-1">
                            <h3 style="margin-left:15px">Point of interest</h3>
                            <point-interest-register id="poireg"></point-interest-register>
                            <paper-material elevation="2">
                                <h3>My POI</h3>
                                <point-interest-display poi-url="/poi" id="poidisplay"></point-interest-display>
                            </paper-material>
                        </section>
                        <section data-route="usermedia" tabindex="-1">
                            <paper-material elevation="1">
                                <h3>Media ressources</h3>
                                <file-upload droppable id="fileupload" public={{setpublic}} raised method="POST" target="/file">Upload media ressources</file-upload>
                                <paper-icon-button id="removeMedia" icon="icons:remove-circle-outline" onclick="app.$.fileupload.clear()"></paper-icon-button>
                                <paper-checkbox style="display:block" raised checked={{setpublic}} id="makemediapublic">Make media public</paper-checkbox>
                                <paper-tooltip for="removeMedia" offset="0">Clear uploaded list</paper-tooltip>
                                <paper-material elevation="2">
                                    <h3>My medias</h3>
                                    <media-viewer media-url="/listUserMediaFiles" id="mediaviewer"></media-viewer>
                                </paper-material>
                            </paper-material>
                            </paper-material>
                        </section>
                        <section data-route="scenario" tabindex="-1">
                            <paper-material elevation="1">
                                <h3>Scenario element constructor</h3>
                            </paper-material>

                            <paper-material elevation="1">
                                <media-activity id="mediaactivity"></media-activity>
                            </paper-material>
                        </section>

                        <section data-route="admin" tabindex="-1">
                            <paper-material elevation="1">
                                <signup-element></signup-element>
                            </paper-material>
                        </section>
                        <section data-route="demo" tabindex="-1">
                            <paper-material elevation="1">
                                <game-runner></game-runner>
                            </paper-material>
                        </section>
                        <section data-route="notlogged" tabindex="-1">
                            <paper-material elevation="1">
                                <div>You need to be logged to access this element</div>
                            </paper-material>
                        </section>
                        <section data-route="notdmin" tabindex="-1">
                            <paper-material elevation="1">
                                <div>You need to be admin to access this element</div>
                            </paper-material>
                        </section>
                        <section data-route="contact" tabindex="-1">
                            <paper-material elevation="1">
                                <h1 class="page-title">Contact</h1>
                                <p>A définir</p>
                            </paper-material>
                        </section>
                    </iron-pages>
                </div>
            </paper-scroll-header-panel>
        </paper-drawer-panel>
        <paper-toast id="toast">
            <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
        </paper-toast>
        <!-- Uncomment next block to enable Service Worker support (1/2) -->

      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->
    </template>
    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
</body>

</html>
