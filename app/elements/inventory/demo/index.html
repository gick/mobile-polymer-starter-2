<script>
  addItem=function(){
    var i=document.querySelectorAll('user-inventory')
    var n = document.querySelectorAll("paper-listbox")[1].selected;

    console.log(n);
    if(n===0){
    i[0].addItem({type:'audio',src:'../test1.mp3'})}
    else if (n===1) {
      i[0].addItem({type:'video',videoid:'GBoLOjSTcNE'});
    }
    else {
      i[0].addItem('test');


    }

  };
