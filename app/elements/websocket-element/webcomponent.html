<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<dom-module id="websocket-element">
  <style>
    :host {
      display: inline-block;

      width: 300px;
      height: 300px}



    paper-material {
      height: 300px;
      width: 300px;
    }


  </style>
  <template>


    <paper-material >

    </paper-material>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({

        is: 'websocket-element',


        isComplete:function(){
          return true;
        },

        ready:function(){
          var socket = io();
          var newsReport = { hello: 'universe' };

          socket.on('news', function(report) {
            console.log( report.hello );
          });

          socket.emit( 'myNews', newsReport );

        },

        start:function(){




        },
        properties: {

        }

      });
    })();
  </script>
</dom-module>
