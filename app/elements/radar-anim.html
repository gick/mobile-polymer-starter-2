<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../bower_components/neon-animation/animations/scale-down-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/scale-up-animation.html">

<dom-module id="radar-anim">
  <template>
    <style>
      paper-button.red {
        background-color: var(--paper-red-500);
        color: white;
      }

      :host{
        display: inline-block;
        border-radius: 50%;
        width: 300px;
        position:relative;
        height: 300px;
        background: orange;
      }
    </style>
    <content>
      <paper-material>

      </paper-material>
    </content>

  </template>
</dom-module>

<script>

  Polymer({

    is: 'radar-anim',

    behaviors: [
      Polymer.NeonAnimationRunnerBehavior
    ],
      var:time={duration:300}

    ,
    properties:{
      frequency:{type:Number,value:1000,notify:true,observer:"_onFreqChange"},
      animationConfig: {
        value: function() {
          return {
            'show': {
              // provided by neon-animation/animations/scale-up-animation.html
              name: 'scale-up-animation',
              node: this,
              timing:time
            },
            'hide': {
              // provided by neon-animation-animations/fade-out-animation.html
              name: 'scale-down-animation',
              node: this,
              timing:time
            }
          }
        }
      }}
    ,


    listeners: {
      'neon-animation-finish': '_onNeonAnimationFinish'
    },
    _onFreqChange:function(newval,oldval){
      console.log("freq change" + newval)
      time.duration=newval;

    },
    animate:function(){
      if(this.status=="hide"){this.animateShow()}else this.animateHide();
    },

    animateShow: function() {
      this.status="show";
      this.playAnimation('show');
    },
    animateHide: function() {
      this.status="hide";
      this.playAnimation('hide');
    },

    _onNeonAnimationFinish: function(e) {
      console.log(e);
      console.log('animation finish!');
      this.animate();
    }

  });

</script>
