<dom-module id="gmap-activity">
  <style>
    :host {

        }

    google-map{
      height:200px;
      margin:0 auto;
    }



  </style>
  <template>


      <geo-location watch-pos latitude="{{ latitude }}" longitude="{{ longitude }}"></geo-location>
      <google-map zoom="15" block latitude="48.0852" longitude="-0.755469">
        <google-map-marker latitude="[[ latitude ]]" longitude="[[longitude]]">You</google-map-marker>
        <google-map-marker latitude="48.09" longitude="-0.755469">Destination</google-map-marker>
        <paper-button on-click="gmapFinished">OK I am here</paper-button>

      </google-map>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        behaviors: [
          Polymer.NeonAnimationRunnerBehavior

        ],
        is: 'gmap-activity',
        isComplete:function(){
          return true;
        },

        gmapFinished:function(){
          console.log('firing event')
          this.fire('gmap_finished',this)
        }
        ,
        start:function(){




        },
        animate: function() {
          console.log("animate")
          // run scale-down-animation
          this.playAnimation();
        },
        properties: {
          completed:{type:Boolean,value:false},
          animationConfig: {
            type: Object,
            value: function() {
              return {
                name: 'scale-down-animation',
                node: this
              }
            }
          }}

      });
    })();
  </script>
</dom-module>
