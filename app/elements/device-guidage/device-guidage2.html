<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="device-help">

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'device-help',
        ready :function() {
          this.notifyPath('alpha',"100");
          this.notifyPath('beta',"100");
          this.notifyPath('gamma',"100");


        },
        properties: {

          idle: {
            type: Boolean,
            value: false,
          },
          alpha: {
            type: String,
            notify: true,
            bindToAttribute:true,
            reflectToAttribute: true,
            value: "100"
          },
          beta: {
            type: String,
            notify: true,
            bindToAttribute:true,
            reflectToAttribute: true,
            value: "100"
          },
          gamma :{type: String,
            notify: true,
            bindToAttribute:true,
            reflectToAttribute: true,
            value: "100"
          },


        }
      });
    })();
  </script>
</dom-module>
