<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="mcq-activity">
  <style>
    paper-dialog {
      max-width: 400px;
      min-width: 250px;
      margin : 0 auto;

      display:block;
    }
  </style>
  <template>

      <paper-dialog modal id="dialog" entry-animation="scale-up-animation"
                    exit-animation="fade-out-animation">
        <h2>{{mcq.question}}</h2>
        <paper-radio-group id="paper">
          <paper-radio-button name="a">{{mcq.resp.resp1}}</paper-radio-button>
          <paper-radio-button name="b">{{mcq.resp.resp2}}</paper-radio-button>
          <paper-radio-button name="c">{{mcq.resp.resp3}}</paper-radio-button>
          <paper-radio-button name="d">{{mcq.resp.resp4}}</paper-radio-button>

        </paper-radio-group>
        <div class="buttons">

          <paper-button on-click="toggle"dialog-confirm autofocus>Accept</paper-button>
        </div>

      </paper-dialog>



  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'mcq-activity',
        open:function(){
          this.$.dialog.open();
        },
        ready:function(){

        },
        start:function(){



        },
        _mcqObserver:function(newval,old){
          console.log(newval)
          if(!this.properties.mcq.question)
          this.properties.mcq=newval;
        },
        toggle:function(e){
          console.log(e);
          var selected=this.$.paper.selectedItem;
         var value=selected.querySelector('#radioLabel').innerText;
          if(selected==this.properties.mcq.resp.correct){
            this.fire('spActivityComplete', {complete:this.properties.mcqComplete.value});
          }


        }
        ,
        properties: {

          mcq:{type:Object,notify:true,observer:"_mcqObserver"}

        }
      });
    })();
  </script>
</dom-module>
